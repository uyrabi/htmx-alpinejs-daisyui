<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js + daisyUI + HTMX Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.1.0/dist/cdn.min.js"></script>    <script src="https://unpkg.com/htmx.org" defer></script>
</head>
<body>

<div x-data="{ count: 0 }">
    <button class="btn btn-primary" @click="count++">Increment</button>
    <p x-text="'Count: ' + count"></p>
    <br>
    <br>
    <div hx-get="https://jsonplaceholder.typicode.com/posts/1" hx-trigger="load" hx-swap="outerHTML">
        Loading...
    </div>
</div>

</body>
</html>
